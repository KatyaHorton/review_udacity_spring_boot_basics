<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${chatForm}" th:action="@{/chat}" method="POST">
    <label for="username">Username:</label>
    <input id="username" type="text" th:field="*{username}">
    <label for="messageText">Message Text:</label>
    <input id="messageText" type="text" th:field="*{messagetext}>
    <label for="messageType">Message Type: </label>
    <select id="messageType" th:field="*{messageType}">
        <option
         th:each="type :  ${allMessageTypes}"
         th:value="${type}"
         th:text="${type}"
        ></option>
    </select>
    <input type="submit">
</form>
<div th:each="chatMessage : ${chatMessages}">
    <span th:text="${chatMessages.username}">Username</span>
    <span th:text="${chatMessages.message}">Hello, KotoWorld!</span>
</div>
</body>
</html>
